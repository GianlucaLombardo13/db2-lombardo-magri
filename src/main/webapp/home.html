<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Telco</title>
</head>
<body>

  <!-- Home Page-->
  <div>

    <div>
      <!-- Login/Logout Bar -->
    </div>

    <h1>Welcome to Telco!</h1>
    <h2>
      These are our Service Package.
    <br>
      Take a look and choose the one that suits you best!
    </h2>

    <table>
      <thead></thead>
      <tbody><!-- Service Package --></tbody>
    </table>

  </div>

  <!-- Login/Registration Modal Page -->
  <div>

    <!-- Login -->
    <div>
      <h1>Login</h1>
      <form>
        <label>Username</label><br>
        <input type="text"><br>
        <label>Password</label><br>
        <input type="password"><br>
        <input type="submit" value="Sign In">
      </form>
      <p>You are not subscribed in our website?
      <br>
      Sign up here!</p>
    </div>

    <!-- Registration -->
    <div>
      <h1>Sign Up</h1>
      <form>
        <label>Username</label><br>
        <input type="text"><br>
        <label>Email</label><br>
        <input type="email"><br>
        <label>Password</label><br>
        <input type="password"><br>
        <label>Confirm Password</label><br>
        <input type="password"><br>
        <input type="submit" value="Sign In">
      </form>
    </div>
  </div>

  <!-- Buy Service Page -->
  <div>
    <h1>Buy Service</h1>
    <form>
      <label>Choose your package:</label>
      <input type="radio">Option1<br>
      <label>Validity Period</label><br>
      <!-- List box input -->
      <label>Do you want some of our products?</label><br>
      <input type="checkbox">Option1<br>
      <label>Start Subscription Date</label><br>
      <input type="date"><br>
      <input type="submit" value="Confirm">
    </form>
  </div>

  <!-- Confirmation Page -->

</body>
</html>
